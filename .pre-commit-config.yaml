default_language_version:
  python: python3.11
repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black"]
        files: .py$
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        files: .py$
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        args: ["--max-line-length", "88"]
        files: .py$
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
        args: ["--strict"]
        files: src
ci:
  autofix_prs: false
